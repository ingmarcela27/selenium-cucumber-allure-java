name: CI Selenium + Cucumber + Allure

on:
  push:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: write

env:
  RESULTS_DIR: build/allure-results
  REPORT_DIR: build/reports/allure-report/allureReport

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # --------------------
      # Checkout
      # --------------------
      - uses: actions/checkout@v4

      # --------------------
      # Java
      # --------------------
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant gradlew permission
        run: chmod +x gradlew

      # --------------------
      # Run tests
      # --------------------
      - name: Run Selenium tests
        run: ./gradlew clean test --parallel --max-workers=4

      # --------------------
      # Load Allure history
      # --------------------
      - name: Load Allure history
        if: always()
        run: |
          BRANCH="${GITHUB_REF##*/}"
          git fetch origin gh-pages || true

          mkdir -p "$RESULTS_DIR/history"

          if git show-ref --quiet refs/remotes/origin/gh-pages; then
            git checkout gh-pages
            if [ -d "$BRANCH/history" ]; then
              cp -r "$BRANCH/history/"* "$GITHUB_WORKSPACE/$RESULTS_DIR/history/"
            fi
            git checkout -
          fi

      # --------------------
      # Generate Allure report
      # --------------------
      - name: Generate Allure report
        if: always()
        run: ./gradlew allureReport

      # --------------------
      # Extract results
      # --------------------
      - name: Extract Allure results
        if: always()
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

          SUMMARY="$REPORT_DIR/widgets/summary.json"

          echo "PASSED=$(jq -r '.statistic.passed' "$SUMMARY")" >> $GITHUB_ENV
          echo "FAILED=$(jq -r '.statistic.failed' "$SUMMARY")" >> $GITHUB_ENV
          echo "BROKEN=$(jq -r '.statistic.broken' "$SUMMARY")" >> $GITHUB_ENV
          echo "TOTAL=$(jq -r '.statistic.total' "$SUMMARY")" >> $GITHUB_ENV

      # --------------------
      # Notify Google Chat
      # --------------------
      - name: Notify Google Chat Space
        if: always()
        run: |
          STATUS="‚úÖ PASSED"
          if [ "$FAILED" -gt 0 ]; then STATUS="‚ùå FAILED"; fi

          BRANCH="${GITHUB_REF##*/}"
          REPORT_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/$BRANCH/"

          PAYLOAD=$(cat <<EOF
          {
            "text": "üöÄ Selenium CI ‚Äì $STATUS\n\nüåø Branch: $BRANCH\n‚úÖ Passed: $PASSED\n‚ùå Failed: $FAILED\n‚ö†Ô∏è Broken: $BROKEN\nüìä Total: $TOTAL\n\nüìÑ Allure Report:\n$REPORT_URL"
          }
          EOF
          )

          curl -X POST "${{ secrets.GCHAT_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD"

      # --------------------
      # Publish to GitHub Pages
      # --------------------
      - name: Publish Allure report
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          destination_dir: ${{ github.ref_name }}
          publish_dir: ${{ env.REPORT_DIR }}
          keep_files: true

      # --------------------
      # Cleanup old branches
      # --------------------
      - name: Cleanup old branch reports
        if: github.ref == 'refs/heads/main'
        run: |
          git checkout gh-pages
          git fetch origin

          for dir in */; do
            BRANCH="${dir%/}"
            if [ "$BRANCH" = "main" ]; then continue; fi
            if ! git show-ref --quiet "refs/remotes/origin/$BRANCH"; then
              echo "üßπ Removing $BRANCH"
              rm -rf "$BRANCH"
            fi
          done

          git commit -am "Cleanup old reports" || true
          git push origin gh-pages

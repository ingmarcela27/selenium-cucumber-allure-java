name: CI Selenium + Cucumber + Allure

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: write # necesario para gh-pages

env:
  RESULTS_DIR: build/allure-results
  REPORT_DIR: build/reports/allure-report/allureReport
  GRADLE_OPTS: "-Xmx2g -Dorg.gradle.workers.max=4"
  CI: true

jobs:
  # =========================
  # 1Ô∏è‚É£ TEST
  # =========================

  test:
    runs-on: ubuntu-latest

    steps:
      # --------------------
      # Checkout c√≥digo
      # --------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------
      # Java
      # --------------------
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant gradlew permission
        run: chmod +x gradlew

      # --------------------
      # Run tests
      # --------------------
      - name: Run Selenium tests
        run: ./gradlew clean test --parallel --max-workers=4

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ${{ env.RESULTS_DIR }}

  # =========================
  # 2Ô∏è‚É£ REPORT
  # =========================

  report:
    needs: test
    if: always()
    runs-on: ubuntu-latest

    outputs:
      passed: ${{ steps.metrics.outputs.passed }}
      failed: ${{ steps.metrics.outputs.failed }}
      broken: ${{ steps.metrics.outputs.broken }}
      total: ${{ steps.metrics.outputs.total }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: ${{ env.RESULTS_DIR }}

      - name: Grant gradlew permission
        run: chmod +x gradlew

      # -------------------------------
      # Load Allure history - Opcional
      # -------------------------------
      - name: Load Allure history
        run: |
          git fetch origin gh-pages || true

          if git show-ref --quiet refs/remotes/origin/gh-pages; then
            git worktree add gh-pages origin/gh-pages

            if [ -d gh-pages/allureReport/history ]; then
              mkdir -p "$RESULTS_DIR/history"
              cp -r gh-pages/allureReport/history/* "$RESULTS_DIR/history/"
              echo "‚úÖ Allure history restored"
            else
              echo "‚ÑπÔ∏è No Allure history found"
            fi
          fi

      # --------------------
      # Generate Allure report
      # --------------------
      - name: Generate Allure report
        run: ./gradlew allureReport

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ${{ env.REPORT_DIR }}

      # --------------------
      # Extract results
      # --------------------
      - name: Extract Allure metrics
        id: metrics
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

          SUMMARY="$REPORT_DIR/widgets/summary.json"
          PASSED=$(jq -r '.statistic.passed' "$SUMMARY")
          FAILED=$(jq -r '.statistic.failed' "$SUMMARY")
          BROKEN=$(jq -r '.statistic.broken' "$SUMMARY")
          TOTAL=$(jq -r '.statistic.total' "$SUMMARY")

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "broken=$BROKEN" >> $GITHUB_OUTPUT
          echo "total=$TOTAL" >> $GITHUB_OUTPUT

  # =========================
  # 3Ô∏è‚É£ PUBLISH
  # =========================

  publish:
    needs: report
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download Allure report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ${{ env.REPORT_DIR }}


      # --------------------
      # Notify Google Chat
      # --------------------
      - name: Notify Google Chat Space
        run: |
          # --------------------
          # Test metrics
          # --------------------
          PASSED=${{ needs.report.outputs.passed }}
          FAILED=${{ needs.report.outputs.failed }}
          BROKEN=${{ needs.report.outputs.broken }}
          TOTAL=${{ needs.report.outputs.total }}

          # --------------------
          # Check webhook
          # --------------------
          if [ -z "${{ secrets.GCHAT_WEBHOOK_URL }}" ]; then
            echo "‚ö†Ô∏è GCHAT_WEBHOOK_URL not set, skipping notification"
            exit 0
          fi

          # --------------------
          # Status and color
          # --------------------
          if [ "$FAILED" -gt 0 ]; then
            STATUS_TEXT="FAILED"
            STATUS_EMOJI="‚ùå"
            STATUS_COLOR="#EA4335"
          elif [ "$BROKEN" -gt 0 ]; then
            STATUS_TEXT="BROKEN"
            STATUS_EMOJI="‚ö†Ô∏è"
            STATUS_COLOR="#FBBC05"
          else
            STATUS_TEXT="PASSED"
            STATUS_EMOJI="‚úÖ"
            STATUS_COLOR="#34A853"
          fi

          # --------------------
          # Duration
          # --------------------
          START_TIME=$(date -d "${GITHUB_RUN_STARTED_AT}" +%s)
          END_TIME=$(date +%s)
          DURATION_SEC=$((END_TIME - START_TIME))
          DURATION_MIN=$((DURATION_SEC / 60))
          DURATION_REM=$((DURATION_SEC % 60))

          # --------------------
          # Branch real
          # --------------------
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"

          # --------------------
          # Report URL + Button text
          # --------------------
         
          REPORT_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allureReport/?v=${GITHUB_RUN_ID}"
          BUTTON_TEXT="üìÑ View Report (Pages)"
         

          # --------------------
          # Payload JSON
          # --------------------
          PAYLOAD=$(cat <<EOF
          {
            "cardsV2": [
              {
                "cardId": "selenium-ci",
                "card": {
                  "header": {
                    "title": "Selenium CI ‚Äì ${STATUS_EMOJI} ${STATUS_TEXT}",
                    "subtitle": "Branch: ${BRANCH_NAME}",
                    "imageUrl": "https://avatars.githubusercontent.com/${{ github.repository_owner }}"
                  },
                  "sections": [
                    {
                      "widgets": [
                        {"decoratedText": {"text": "<b>üìä Test Results</b>"}},
                        {"decoratedText": {"text": "‚úÖ Passed: <b>${PASSED}</b>"}},
                        {"decoratedText": {"text": "‚ùå Failed: <b>${FAILED}</b>"}},
                        {"decoratedText": {"text": "‚ö†Ô∏è Broken: <b>${BROKEN}</b>"}},
                        {"decoratedText": {"text": "üìà Total: <b>${TOTAL}</b>"}}
                      ]
                    },
                    {
                      "widgets": [
                        {"decoratedText": {"text": "<b>‚è± Duration</b>: ${DURATION_MIN}m ${DURATION_REM}s"}}
                      ]
                    },
                    {
                      "widgets": [
                        {
                          "buttonList": {
                            "buttons": [
                              {
                                "text": "${BUTTON_TEXT}",
                                "onClick": {"openLink": {"url": "${REPORT_URL}"}}
                              }
                            ]
                          }
                        }
                      ]
                    }
                  ]
                }
              }
            ]
          }
          EOF
          )

          # --------------------
          # Send notification safely
          # --------------------
          RESPONSE=$(curl -s -w "%{http_code}" -o /tmp/gchat_response.txt -X POST "${{ secrets.GCHAT_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD") || true

          if [ "$RESPONSE" -ge 400 ]; then
            echo "‚ö†Ô∏è Failed to send Google Chat notification. HTTP code: $RESPONSE"
            cat /tmp/gchat_response.txt
          else
            echo "‚úÖ Google Chat notification sent successfully."
          fi

      # --------------------
      # Publish to GitHub Pages
      # --------------------
      - name: Publish Allure report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ${{ env.REPORT_DIR }}
          destination_dir: allureReport
          keep_files: false

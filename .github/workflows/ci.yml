name: CI Selenium + Cucumber + Allure

on:
  push:
    branches:
      - main
      - develop
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

env:
  RESULTS_DIR: build/allure-results
  REPORT_DIR: build/reports/allure-report/allureReport
  GRADLE_OPTS: "-Xmx2g -Dorg.gradle.workers.max=4"
  CI: true

jobs:
  # =========================
  # 1Ô∏è‚É£ TEST
  # =========================

  test:
    runs-on: ubuntu-latest

    steps:
      # --------------------
      # Checkout c√≥digo
      # --------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------
      # Java
      # --------------------
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant gradlew permission
        run: chmod +x gradlew

      # --------------------
      # Run tests
      # --------------------
      - name: Run Selenium tests
        run: ./gradlew clean test --parallel --max-workers=4

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ${{ env.RESULTS_DIR }}

  # =========================
  # 2Ô∏è‚É£ REPORT
  # =========================

  report:
    needs: test
    if: always()
    runs-on: ubuntu-latest

    outputs:
      passed: ${{ steps.metrics.outputs.passed }}
      failed: ${{ steps.metrics.outputs.failed }}
      broken: ${{ steps.metrics.outputs.broken }}
      total: ${{ steps.metrics.outputs.total }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: ${{ env.RESULTS_DIR }}

      - name: Grant gradlew permission
        run: chmod +x gradlew

      # --------------------
      # Load Allure history
      # --------------------
      - name: Load Allure history
        #  if: always()
        run: |
          git fetch origin gh-pages || true

          if git show-ref --quiet refs/remotes/origin/gh-pages; then
            git worktree add gh-pages origin/gh-pages

            if [ -d gh-pages/allureReport/history ]; then
              mkdir -p "$RESULTS_DIR/history"
              cp -r gh-pages/allureReport/history/* "$RESULTS_DIR/history/"
              echo "‚úÖ Allure history restored"
            else
              echo "‚ÑπÔ∏è No Allure history found"
            fi
          fi

      # --------------------
      # Generate Allure report
      # --------------------
      - name: Generate Allure report
        #  if: always()
        run: ./gradlew allureReport

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ${{ env.REPORT_DIR }}

      # --------------------
      # Extract results
      # --------------------
      - name: Extract Allure metrics
        #  if: always()
        id: metrics
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

          SUMMARY="$REPORT_DIR/widgets/summary.json"
          PASSED=$(jq -r '.statistic.passed' "$SUMMARY")
          FAILED=$(jq -r '.statistic.failed' "$SUMMARY")
          BROKEN=$(jq -r '.statistic.broken' "$SUMMARY")
          TOTAL=$(jq -r '.statistic.total' "$SUMMARY")

          echo "PASSED=$(jq -r '.statistic.passed' "$SUMMARY")" >> $GITHUB_ENV
          echo "FAILED=$(jq -r '.statistic.failed' "$SUMMARY")" >> $GITHUB_ENV
          echo "BROKEN=$(jq -r '.statistic.broken' "$SUMMARY")" >> $GITHUB_ENV
          echo "TOTAL=$(jq -r '.statistic.total' "$SUMMARY")" >> $GITHUB_ENV
          
          # =========================
          # 3Ô∏è‚É£ PUBLISH
          # =========================                

  publish:
    needs: report
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download Allure report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ${{ env.REPORT_DIR }}

      # --------------------
      # Notify Google Chat
      # --------------------
      - name: Notify Google Chat Space
        #  if: always()
        run: |
          PASSED=${{ needs.report.outputs.passed }}
          FAILED=${{ needs.report.outputs.failed }}
          BROKEN=${{ needs.report.outputs.broken }}
          TOTAL=${{ needs.report.outputs.total }}
          
          if [ -z "${{ secrets.GCHAT_WEBHOOK_URL }}" ]; then
            echo "‚ö†Ô∏è GCHAT_WEBHOOK_URL not set, skipping notification"
            exit 0
          fi

          STATUS="‚úÖ PASSED"
          if [ "$FAILED" -gt 0 ]; then STATUS="‚ùå FAILED"; fi

          REPORT_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allureReport/"

          PAYLOAD=$(cat <<EOF
          {
            "text": "üöÄ Selenium CI ‚Äì $STATUS\n\n‚úÖ Passed: $PASSED\n‚ùå Failed: $FAILED\n‚ö†Ô∏è Broken: $BROKEN\nüìä Total: $TOTAL\n\nüìÑ Allure Report:\n$REPORT_URL"
          }
          EOF
          )

          curl -X POST "${{ secrets.GCHAT_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD"

      # --------------------
      # Publish to GitHub Pages
      # --------------------
      - name: Publish Allure report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ${{ env.REPORT_DIR }}
          destination_dir: allureReport
          keep_files: true
